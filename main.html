<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Denisa Dumitrescu</title>
</head>

<body>
	<div class="wrapper">
		<h3> Stopwatch-ul meu</h3>
		<div class="stopwatch">

			<!-- days -->
			<div class="timer-fmt">
				<div>
					<h4 class="days"> ? </h4>
					<span> days </span>
				</div>
			</div>

			<!-- hours -->
			<div class="timer-fmt">
				<div>
					<h4 class="hours"> ? </h4>
					<span> hours </span>
				</div>
			</div>

			<!-- minutes -->
			<div class="timer-fmt">
				<div>
					<h4 class="minutes"> ? </h4>
					<span> mins </span>
				</div>
			</div>

			<!-- seconds -->
			<div class="timer-fmt">
				<div>
					<h4 class="seconds"> ? </h4>
					<span> seconds </span>
				</div>
			</div>
			<!-- seconds -->
			<div class="subtimer">
				<div>
					<h4 class="milliseconds"> ? </h4>
				</div>
			</div>
		</div>

		<div class="stopwatch-buttons">
			<br>
			<button id="startTimer">Start</button>
			<button id="pauseTimer">Stop</button>
			<button id="resetTimer">Restart</button>
			<br>
		</div>

		<div class="btn">
			<h2 class="text-mode">Day Mode</h2>

			<div class="icon">
				<i class="icon fa fa-moon-o night" style="font-size: 36px;"></i>

				<i class="icon fa fa-sun-o day" style="font-size: 36px"></i>
			</div>
		</div>

		<br><br><br>

		<div class="countdown">

		</div>
		<script src="main.js"></script>
</body>

</html>
